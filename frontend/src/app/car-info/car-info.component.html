<table class="carinfo_container">
  <tr>
    <td>
      <h1>VIN Decoder</h1>
      <form (ngSubmit)="submitVinDecoder()">
        <div class="form-group">
          <label for="vin">VIN</label>
          <input type="text" class="form-control" id="vin" name="vin" [(ngModel)]="vin" required>
        </div>
        <button type="submit" class="submit_button">Submit</button>
      </form>

      <div *ngIf='carInfoResponse.get("VinDecoder")?.error'>
        <p>Error occured: {{ carInfoResponse.get("VinDecoder")?.error }}</p>
      </div>

      <div *ngIf='carInfoResponse.get("VinDecoder")?.data'>
        <pre>{{ carInfoResponse.get("VinDecoder")?.data | json }}</pre>
      </div>
    </td>
  </tr>
  <tr>
    <td>
      <h1>Search Cars</h1>
      <form (ngSubmit)="submitSearchCars()">
        <div class="form-group">
          <label for="make">Make</label>
          <input type="text" class="form-control" id="make" name="make" [(ngModel)]="parameters.make">
        </div>
        <div class="form-group">
          <label for="model">Model</label>
          <input type="text" class="form-control" id="model" name="model" [(ngModel)]="parameters.model">
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="number" class="form-control" id="year" name="year" [(ngModel)]="parameters.year">
        </div>
        <div class="form-group">
          <label for="limit">Limit</label>
          <input type="number" class="form-control" id="limit" name="limit" [(ngModel)]="parameters.limit">
        </div>
        <div class="form-group">
          <label for="fuel_type">Fuel Type</label>
          <select class="form-control" id="fuel_type" name="fuel_type" [(ngModel)]="parameters.fuel_type">
            <option value="All">All</option> <!-- This is the default value -->
            <option value="Gas">Gas</option>
            <option value="Diesel">Diesel</option>
            <option value="Electricity">Electricity</option>
          </select>
        </div>
        <button type="submit" class="submit_button">Submit</button>
      </form>

      <div *ngIf='carInfoResponse.get("SearchCars")?.error'>
        <p>Error occured: {{ carInfoResponse.get("SearchCars")?.error }}</p>
      </div>
      <div *ngIf='carInfoResponse.get("SearchCars")?.data'>
        <pre>{{ carInfoResponse.get("SearchCars")?.data[searchCarsIndex] | json }}</pre>
        <button class="submit_button" (click)="previousObject()">
          < </button>
            <button class="submit_button" (click)="nextObject()">></button>
      </div>
    </td>
  </tr>
</table>
